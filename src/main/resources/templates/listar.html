<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base_layout :: head">
<body>
<div class="container mt-5">
    <div th:each="usuario: ${usuarios}">
        <div class="row justify-content-center">
            <div class="card m-1 p-1" style="width:30%">
                <div class="row">
                    <div class="col-md-7">
                        <img class="float-left ml-1" th:src="@{'/uploads/'+${usuario.foto}}"
                             th:alt="${usuario.foto}" style="max-width:90%;max-height:100%;"/>
                    </div>
                    <div class="col-md-5 mt-3">
                        <h3 th:text="${usuario.nombre}"></h3>
                        <h7 th:text="${usuario.apellido}"></h7>
                        <div class="mt-3">
                            <span th:text="${usuario.email}"><i class="far fa-envolve"></i></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <a th:href="@{/}"><button class="btn btn-primary m-5 ">&laquo;Volver</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
