<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base_layout :: head">
</head>
<body>

<div class="row justify-content-center">
    <div class="col-md-4 mt-5">
        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="card mt-5">
            <div class="card-header text-center"><h4>SUBIDA IM√ÅGENES-SPRING</h4></div>
            <div class="card-body">
                <form th:action="@{/}" th:object="${usuarios}" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" th:field="*{apellido}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>

                    <div class="row form-group">
                        <input type="file" name="file" class="m-2">
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
            </div>
        </div>

    <div class="m-5">
        <a th:href="@{/listar}">
            <button class="btn btn-primary">Ver Fotos</button>
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
